<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Brand Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header__shadowBox">
        <div class="headerTop container">
          <div class="headerTop__left">
            <a href="index.html" class="logo link">
              <img src="img/header/logo.png" alt="logo" class="logo__icon" />
              <p class="logo__title">
                bran<span class="logo__title_pinkLetter">d</span>
              </p>
            </a>
            <form action="#" class="search">
              <select class="search__browse">
                <option value="browse">Browse</option>
              </select>
              <input
                type="text"
                class="search__que"
                placeholder="Search for Item..."
              />
              <button type="submit" class="search__enter button"></button>
            </form>
          </div>
          <div class="headerTop__right">
            <button class="headerTop__cart button"></button>
            <button class="headerTop__auth button">My Account</button>
          </div>
        </div>
      </div>
      <nav class="navMenu">
        <div class="navLinks">
          <a href="#" class="navLinks__item link">Home</a
          ><a href="#" class="navLinks__item link">Man</a
          ><a href="#" class="navLinks__item link">Women</a
          ><a href="#" class="navLinks__item link">Kids</a
          ><a href="#" class="navLinks__item link">Accoseriese</a
          ><a href="#" class="navLinks__item link">Featured</a
          ><a href="#" class="navLinks__item link">Hot Deals</a>
        </div>
      </nav>
      <div class="headerBanner">
        <div class="headerBannerTitle container">
          <div class="headerBannerTitle__verticalLine"></div>
          <p class="headerBannerTitle__text">
            THE BRAND
            <br />
            <span class="headerBannerTitle__text_secondLine">OF LUXERIOUS</span>
            <span class="headerBannerTitle__text_pinkWord">FASHION</span>
          </p>
        </div>
      </div>
    </header>
    <div class="offers container">
      <div class="Column">
        <div class="Column__bigItem Column__bigItem_forMen">
          <p class="offerTitle">
            hOT dEAL
            <br />
            <span class="offerTitle_pinkWords">FOR MEN</span>
          </p>
        </div>
        <div class="Column__lilItem Column__lilItem_accesories">
          <p class="offerTitle">
            LUXIROUS & trendy
            <br />
            <span class="offerTitle_pinkWords">ACCESORIES</span>
          </p>
        </div>
      </div>
      <div class="Column Column_reverse">
        <div class="Column__bigItem Column__bigItem_forKids">
          <p class="offerTitle">
            new arrivals
            <br />
            <span class="offerTitle_pinkWords"> FOR kids</span>
          </p>
        </div>
        <div class="Column__lilItem Column__lilItem_forWomen">
          <p class="offerTitle">
            30% offer
            <br />
            <span class="offerTitle_pinkWords">FOR women</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
